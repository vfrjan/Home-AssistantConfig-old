- alias: "lys stue p√•"
  hide_entity: false
  trigger: 
  - platform: time
    at: '16:00'
  condition:
    condition: or
    conditions:
    - condition: template 
      value_template: "{{ (sun.sun.elevation < 15) }}" 
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ (sun.sun.elevation < 20) }}"
      - condition: template
        value_template: "{{ ((states.sensor.yr_cloudiness.state | float) > 50.0) }}"

  action:
   - service: homeassistant.turn_on
     entity_id: light.level
   - service: homeassistant.turn_on
     entity_id: switch.switch_2
   - service: homeassistant.turn_on
     entity_id: switch.switch_3
   - service: homeassistant.turn_on
     entity_id: switch.switch_4
 
- alias: "lys stue av weekend"
  hide_entity: false
  trigger:
   - platform: time
     at: '00:50'
  condition:
  - condition: time
    weekday:
      - sat
      - sun
 

  action:
   - service: homeassistant.turn_off
     entity_id: light.level 
   - service: homeassistant.turn_off
     entity_id: switch.switch_2
   - service: homeassistant.turn_off
     entity_id: switch.switch_3
   - service: homeassistant.turn_off
     entity_id: switch.switch_4


